<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"  />
    <title></title>
</head>

<body>
    <div class="calculator">
      <span class="screen">0</span>
      <div class="operators">
        <button class="minus" data-op ="minus">&minus;</button>
        <button class="multipy" data-op="multiply">&times;</button>
        <button class="divide" data-op="divide">&divide;</button>
        <button class="plus" data-op="add">&plus;</button>
        <button class="equals" data-op="equals">&equals;</button>
         
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="zero">0</button>
        
        <button class="clear" data-op="clear">AC</button>
        <button data-op="decimal" class="decimal">.</button>
    </div>
    </div>
    
    
    <script src="app.js"></script>
</body>

</html>
